<!DOCTYPE html>
<html lang="pt_BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Gestor de saques</title>
  </head>
  <body>
    <div class="info">
      <h4>Notas disponiveis</h4>
      <table class="available-bills"></table>
    </div>
    <div class="withdraw">
      <span class="balance"></span>
      <h3>Insira o valor do saque</h3>
      <input type="number" name="amount" class="user-input-amount" />
      <button class="confirm-button">Retirar</button>
      <div class="response"></div>
    </div>

    <script src="./script.js"></script>
  </body>
</html>
